name: Deploy Hugo to GitHub Pages

on:
  # Trigger on push to the master branch
  push:
    branches:
      - master
  # Allow manual triggering
  workflow_dispatch:

# Set permissions for the GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment job runs at a time
concurrency:
  group: pages
  cancel-in-progress: true

# Set default shell to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      - name: Build site
        run: hugo --minify

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
